import:
  - ~/.config/alacritty/gruvbox.yml
env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  opacity: 1.0
# shell: 
#   program: /bin/zsh 
#   args:
#     - -l
#     - -c
#     - "tmux"
#
# shell:
#   program: /usr/bin/toolbox
#   args:
#     - enter
  font:
    normal:
      family: "Iosevka"
      style: Regular

    bold:
      family: "Iosevka"
      style: Bold

    italic:
      family: "Iosevka"
      style: Italic

    bold_italic:
      family: "Iosevka"
      style: Bold Italic

  bold:
    family: "Iosevka Nerd Font"
    style: Bold

  italic:
    family: "Iosevka Nerd Font"
    style: Italic

  bold_italic:
    family: "Iosevka Nerd Font"
    style: Bold Italic
  size: 12
cursor:
  shape: Block
